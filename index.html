<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/1c815cfb24.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" />
    <!--  <link rel="stylesheet" href="style.css"> -->
    <title>CRIA - Plataforma Criativa da Juventude do Distrito Federal</title>
</head>

<body>
    <nav class="nav-bar">
        <p></p>
        <div class="nav-bar-central">
            <a href="http://">websérie</a>
            <a href="http://"><img class="nav-logo" src="images/logo-beta.png" alt=""></a>
            <a href="http://">sobre</a>
        </div>
        <button>Faça parte</button>
    </nav>
    <div id="app" class="content-container">
        <div class="search-bar">
            <label>
                <input type="text" v-model='searchString' v-model='search2String'
                    placeholder="Busque criativxs de todo o Distrito Federal">
            </label>
            <div class="seach-select">
                <select v-model="select">
                    <option v-for="(cidade, index) in cidades" :key="index" :value="cidade">{{cidade}}</option>
                    <option value="">Escolha uma cidade <img src="images/chevron-down-solid.svg" alt="" srcset="">
                    </option>
                </select>
                <select v-model="select">
                    <option v-for="(cidade, index) in cidades" :key="index" :value="cidade">{{cidade}}</option>
                    <option value="">Escolha uma área criativa</option>
                </select>
            </div>
        </div>

        <div class="content-cards grid">
            <div v-for='item in filteredList' :key='item.id' class="content-card">
                <img src="images/header-image.png" alt=""></img>
                <div class="card-info">
                    <h3 class="card-title"> {{item.name}} </h3>
                    <div class="card-info-job">
                        <p class="card-text"> <i class="fas fa-briefcase"></i> {{item.job}} </p>
                        <p class="card-text"> <i class="fas fa-map-pin"></i> {{item.city}} </p>
                    </div>
                    <hr>
                    <div class="card-contato">
                        <a class="card-text" v-show="item.portfolio.length"> <i class="fas fa-link"></i></i> </a>
                        <a class="card-text" v-show="item.facebook.length"> <i class="fab fa-facebook"></i></a>
                        <a class="card-text" v-show="item.twitter.length"> <i class="fab fa-twitter"></i></i></a>
                        <a href:class="card-text" v-show="item.instagram.length"> <i class="fab fa-instagram"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
