    <nav class="nav-bar">

    <div id="app" class="content-container">
        <div class="search-bar">
            <label>
                <input type="text" v-model='searchString' v-model='search2String'
                    placeholder="Busque criativxs de todo o Distrito Federal">
            </label>
            <div class="seach-select">
                <select v-model="select">
                    <option value="">Escolha uma cidade</option>
                    <option v-for="(cidade, index) in cidades" :key="index" :value="cidade">{{cidade}}</option>
                </select>
                <select v-model="select2">
                    <option value="">Escolha uma área criativa</option>
                    <option v-for="(area, index) in areas" :key="index" :value="area">{{area}}</option>
                </select>
            </div>
        </div>

        <div class="content-cards grid">
            <div v-for='item in filteredList' :key='item.id' class="content-card">
                <img :src="item.image" alt="item.name" v-show="item.image.length"></img>
                <img src="images/template-image.png" v-show="!item.image.length"></img>
                <div class="card-info">
                    <h3 class="card-title"> {{item.name}} </h3>
                    <div class="card-info-job">
                        <p class="card-text"> <i class="fas fa-briefcase"></i> {{item.job}} </p>
                        <p class="card-text"> <i class="fas fa-map-pin"></i> {{item.city}} </p>
                    </div>
                    <p class="card-text card-bio" id="clamp-text"> {{item.description}}
                        <hr>
                        <div class="card-contato">
                            <div class="contato-icon">
                                <a :href="item.portfolio" class="card-text" v-show="item.portfolio.length"> <i
                                        class="fas fa-link"></i></i> </a>
                                <a :href=" 'https://www.facebook.com/' + item.facebook" class="card-text"
                                    v-show="item.facebook.length"> <i class="fab fa-facebook"></i></a>
                                <a :href=" 'https://www.twitter.com/' + item.twitter" class="card-text"
                                    v-show="item.twitter.length"> <i class="fab fa-twitter"></i></i></a>
                                <a :href=" 'https://www.instagram.com/' + item.instagram" class="card-text"
                                    v-show="item.instagram.length"> <i class="fab fa-instagram"></i></a>
                            </div>
                            <button><a :href=" 'mailto:' + item.email"><i class="fas fa-envelope"></i></a></button>
                        </div>

                </div>
            </div>
            <p class="texto-erro" v-show="!filteredList.length">Poxa :( Nenhum resultado encontrado! <br> Divulgue a
                platarforma para seus amigos e vamos encontrar mais criativxs!</p>
        </div>
    </div>
    </div>
