<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" href="images/favicon.ico" />


    <title>CRIA - Faça parte da nossa comunidade criativa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="icon" href="images/favicon.ico" />
</head>

<body>
    <div class="page-wrapper bg-blue p-t-30 p-b-100 font-poppins">
            <progress value="0" max="100" id="uploader">0%</progress>
        <div class="wrapper wrapper--w800">
            <div class="envio__sucesso success-message">
                <p>Seu perfil foi cadastrado! Agora você faz parte da nossa rede criativa!</p>
            </div>
            <div class="card card-3">
                <div class="card-heading" id="card__image">
                </div>
                <div class="card-body">
                    <h2 class="title">Faça parte da comunidade criativa!</h2>
                    <div class="body__profile"></div>
                    
                    <form method="POST" id="contactForm">
                            <progress value="0" max="100" id="uploader">0%</progress>
                        <input class="custom-file-input" type="file" name="" accept=".jpg,.png" class="btn-circle"
                            id="fileButton" type="submit">
                        <div class="image-field">
                            <p class="image-field">
                                <input type="text" class="form-control" name="image" id="image">
                            </p>
                        </div>
                        <progress value="0" max="100" id="uploader">0%</progress>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Como gostaria de ser chamado?"
                                name="name" id="name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email" id="email"
                                required>
                        </div>
                        <div class="input-group--text">
                            <textarea name="message" class="input--style-3" rows="3" maxlength="200" id="bio"
                                placeholder="Fale o pouco sobre você e seu trabalho" required></textarea>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender" id="cidade" required>
                                    <option disabled="disabled" selected="selected">Cidade</option>
                                    <option>Águas Claras</option>
                                    <option>Arniqueiras</option>
                                    <option>Brasília</option>
                                    <option>Brazlândia</option>
                                    <option>Ceilândia</option>
                                    <option>Cruzeiro</option>
                                    <option>Fercal</option>
                                    <option>Gama</option>
                                    <option>Guará</option>
                                    <option>Itapoã</option>
                                    <option>Jardim Botânico</option>
                                    <option>Lago Norte</option>
                                    <option>Lago Sul</option>
                                    <option>Núcleo Bandeirante</option>
                                    <option>Paranoá</option>
                                    <option>Park Way</option>
                                    <option>Planaltina</option>
                                    <option>Recanto das Emas</option>
                                    <option>Riacho Fundo</option>
                                    <option>Riacho Fundo II</option>
                                    <option>Samambaia</option>
                                    <option>Santa Maria</option>
                                    <option>São Sebastião</option>
                                    <option>SCIA/Estrutural</option>
                                    <option>SIA</option>
                                    <option>Sobradinho</option>
                                    <option>Sobradinho II</option>
                                    <option>Sudoeste/Octogonal</option>
                                    <option>Taguatinga</option>
                                    <option>Varjão</option>
                                    <option>Vicente Pires</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="gender" id="job" required>
                                        <option disabled="disabled" selected="selected">Área Criativa</option>
                                        <option>Artes Cênicas</option>
                                        <option>Artes Visuais</option>
                                        <option>Artes Plásticas</option>
                                        <option>Artesanato</option>
                                        <option>Animação</option>
                                        <option>Audiovisual</option>
                                        <option>Arquitetura</option>
                                        <option>Cultura Popular</option>
                                        <option>Design</option>
                                        <option>Eventos</option>
                                        <option>Gastronomia</option>
                                        <option>Games / Software</option>
                                        <option>Literatura e Mercado Editorial</option>
                                        <option>Mídias Digitais</option>
                                        <option>Moda</option>
                                        <option>Música</option>
                                        <option>Turismo Cultural</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Link para seu trabalho"
                                name="portfolio" id="portfolio">
                        </div>
                        <div class="input-group">
                            <label for="Facebook">Facebook</label>
                            <input class="input--style-4" type="text" placeholder="facebook.com/" name="facebook"
                                id="facebook">
                        </div>
                        <div class="input-group">
                            <label for="Facebook">Instagram</label>
                            <input class="input--style-4" type="text" placeholder="usuário sem o @" name="instagram"
                                id="instagram">
                        </div>
                        <div class="input-group">
                            <label for="Facebook">Twitter</label>
                            <input class="input--style-4" type="text" placeholder="usuário sem o @" name="twitter"
                                id="twitter">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--pink" type="submit" id="submit" disabled>Enviar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="js/newRegister.js"></script>
     <!-- Vendor JS-->
     <script src="vendor/select2/select2.min.js"></script>
     <script src="vendor/datepicker/moment.min.js"></script>
     <script src="js/global.js"></script>
</body>
